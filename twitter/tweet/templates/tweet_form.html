{% extends "layout.html" %}

{% block title %}
Tweet!
{% endblock %}

{% block body %}
    <h1 class="text-center">
        {% if form.instance.pk %}
        Edit Tweet:
        {% else %}
        Create Tweet:
        {% endif %}
    </h1>
        <form method='post' enctype="multipart/form-data" class="form">
            {% csrf_token %}
            {{form}}
            <button class="btn btn-warning" type='submit'>Submit</button>
        </form>
        <a href='{% url 'tweet_list' %}'>Back to tweetList</a>
    
{% endblock %}
